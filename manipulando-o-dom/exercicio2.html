<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 1</title>
</head>
<body>
    
    <button class="newBtn">Adicionar</button>
    <div id="app">
        
    </div>

    <script>
        var btnElement = document.querySelector('.newBtn');
        var squaresElement = document.getElementById('app');

        function getRandomColor(){
            var letters = '0123456780ABVDEF';
            var color = '#';
            for (var i = 0; i < 6; i++){
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
               
        btnElement.onclick = function () {
            var addDiv  = document.createElement('div');
            addDiv.style.width = '100px'
            addDiv.style.height = '100px'
            addDiv.style.backgroundColor = '#f00'
            addDiv.onmouseover = function () {
                addDiv.style.backgroundColor = getRandomColor();
                
            }
            squaresElement.appendChild(addDiv);
        }

    </script>
</body>
</html>
